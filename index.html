<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countrydate&time</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
</head>
<body>
    
    <div class="container  p-3 w-75 m-auto">
        <h1 class="text-dark text-center m-3 p-3">Current Date & Time </h1>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="p-4">
                    <h5 for="" class="text-dark mb-3">Select Timezone :</h5> 
                     <select class="form-select" aria-label="Default select exampl" id="time">
                         <option selected>Select One</option>
                         
                       </select>
         <div class="p-3 text-center">
                           <button class="btn btn-danger m-2" type="button" onclick="datetime()">Date & Time</button>
             
         </div>
                 </div>
                 
            </div>
            <p id="rs" class="text-center  fs-5"></p>

            <div class="col-2"></div>
        </div>
       
    </div>
<script> 
   async function countrytime()
    {
try{
    let datafetch=await fetch('https://worldtimeapi.org/api/timezone')
    let data= await datafetch.json();

console.log(data);

    let htmldata=data.map(name=>
    
        `<option value="${name}">${name}</option>`  
)
document.getElementById('time').innerHTML=htmldata
}
catch(error){
console.log(error);
}
    }
    countrytime();
    async function datetime()
    {
        let name= time.value;
        console.log(name);
        let timedate= await fetch(`https://worldtimeapi.org/api/timezone/${name}`);
        let result= await timedate.json();
        console.log(result);
        document.getElementById('rs').innerHTML=`<p>Current Date & Time :<span class="fs-5 text-primary"> ${result.datetime}</span></p>`
    }
</script>
</body>
</html>
